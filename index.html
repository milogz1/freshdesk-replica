<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshDesk Replica - Inicio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🎯 Sistema de Soporte</h1>
        </header>

        <div class="login-container">
            <div class="login-card">
                <h2>Acceder al Sistema</h2>
                
                <div class="login-options">
                    <div class="login-option" onclick="redirectToClientPortal()">
                        <div class="option-icon">👤</div>
                        <h3>Soy Cliente</h3>
                        <p>Solicitar soporte y ver mis tickets</p>
                        <button class="btn-primary">Acceder como Cliente</button>
                    </div>
                    
                    <div class="login-option" onclick="redirectToAgentDashboard()">
                        <div class="option-icon">🛠️</div>
                        <h3>Soy Agente</h3>
                        <p>Gestionar tickets y métricas</p>
                        <button class="btn-secondary">Acceder como Agente</button>
                    </div>
                </div>

                <div class="quick-links">
                    <a href="knowledge-base.html">📚 Base de Conocimiento</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function redirectToClientPortal() {
            window.location.href = 'client-portal.html';
        }

        function redirectToAgentDashboard() {
            window.location.href = 'agent-dashboard.html';
        }
    </script>
</body>
</html>
