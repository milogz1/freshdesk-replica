<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Agente - FreshDesk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div>
                <h1>üõ†Ô∏è Dashboard de Agentes</h1>
                <div id="current-agent-header">
                    <!-- Se cargar√° din√°micamente con la informaci√≥n del agente -->
                </div>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="agent-dashboard.html" class="nav-link active">Dashboard</a>
                <a href="knowledge-base.html" class="nav-link">Base de Conocimiento</a>
            </nav>
        </header>

        <!-- M√©tricas de Agentes -->
        <div class="metrics-container">
            <h2>M√©tricas del Equipo</h2>
            <div class="agents-stats" id="agents-stats">
                <!-- Se cargar√°n din√°micamente las m√©tricas por agente -->
            </div>
        </div>

        <!-- Filtros Avanzados -->
        <div class="filters">
            <input type="text" id="search-tickets" placeholder="Buscar tickets..." class="search-input">
            <select id="status-filter" class="filter-select">
                <option value="all">Todos los estados</option>
                <option value="open">Abierto</option>
                <option value="progress">En Progreso</option>
                <option value="resolved">Resuelto</option>
            </select>
            <select id="agent-filter" class="filter-select">
                <option value="all">Todos los agentes</option>
            </select>
            <select id="priority-filter" class="filter-select">
                <option value="all">Todas las prioridades</option>
                <option value="low">Baja</option>
                <option value="medium">Media</option>
                <option value="high">Alta</option>
            </select>
            <button onclick="forceReload()" class="btn-secondary">üîÑ Recargar</button>
        </div>

        <!-- Lista de Todos los Tickets -->
        <div class="tickets-container">
            <div class="section-header">
                <h2>Todos los Tickets</h2>
                <button onclick="exportTickets()" class="btn-secondary">Exportar Reporte</button>
            </div>
            <div id="all-tickets-list" class="tickets-list">
                <!-- Tickets cargados din√°micamente -->
            </div>
        </div>
    </div>

    <!-- Modal para Asignar Agente -->
    <div id="assign-agent-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAssignModal()">&times;</span>
            <h3>Asignar Agente</h3>
            <div id="assign-agent-form">
                <p><strong>Ticket:</strong> <span id="assign-ticket-subject"></span></p>
                <label for="agent-select">Seleccionar Agente:</label>
                <select id="agent-select" class="filter-select">
                    <!-- Opciones de agentes se cargan din√°micamente -->
                </select>
                <button onclick="assignTicketToAgent()" class="btn-primary">Asignar</button>
            </div>
        </div>
    </div>

    <!-- Modal para Chat y Resoluci√≥n -->
    <div id="chat-modal" class="modal">
        <div class="modal-content" style="max-width: 800px; height: 80vh; display: flex; flex-direction: column;">
            <span class="close" onclick="closeChatModal()">&times;</span>
            
            <!-- Header del Chat -->
            <div class="chat-header">
                <h3>üí¨ Chat del Ticket</h3>
                <div class="ticket-chat-info">
                    <strong id="chat-ticket-subject"></strong>
                    <span class="ticket-status" id="chat-ticket-status"></span>
                </div>
            </div>

            <!-- √Årea de Mensajes -->
            <div id="chat-messages" class="chat-messages">
                <!-- Los mensajes se cargar√°n aqu√≠ -->
            </div>

            <!-- Formulario de Mensaje -->
            <div class="chat-input-container">
                <div class="message-input-group">
                    <textarea id="chat-message-input" placeholder="Escribe tu mensaje al cliente..." rows="3"></textarea>
                    <button onclick="sendChatMessage()" class="btn-primary">Enviar</button>
                </div>
                <div class="chat-actions">
                    <button onclick="addInternalNote()" class="btn-secondary">Agregar Nota Interna</button>
                    <button onclick="resolveTicketFromChat()" class="btn-success">Marcar como Resuelto</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Notas Internas -->
    <div id="internal-note-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeInternalNoteModal()">&times;</span>
            <h3>üìù Agregar Nota Interna</h3>
            <textarea id="internal-note-text" placeholder="Escribe una nota interna para el equipo..." rows="4"></textarea>
            <button onclick="saveInternalNote()" class="btn-primary">Guardar Nota</button>
        </div>
    </div>


    <script>
// Polyfill para localStorage en navegadores antiguos
if (!window.localStorage) {
    window.localStorage = {
        getItem: function() { return null; },
        setItem: function() {},
        removeItem: function() {}
    };
}

// Polyfill para funciones modernas de JavaScript
if (!NodeList.prototype.forEach) {
    NodeList.prototype.forEach = Array.prototype.forEach;
}
</script>
    
    <script src="script.js"></script>
    <script>
        // Variables globales para el dashboard de agentes
        let currentTicketForAssignment = null;
        let currentChatTicketId = null;

        // Inicializar dashboard de agente
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîß Inicializando dashboard de agente...');
            
            // Verificar que el usuario est√© autenticado como agente
            const currentAgent = getCurrentAgent();
            if (!currentAgent) {
                console.log('‚ùå No hay agente autenticado, redirigiendo...');
                alert('Debes iniciar sesi√≥n como agente');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }

            console.log('‚úÖ Agente autenticado:', currentAgent.name);
            
            // Inicializar datos de muestra si es necesario
            initializeSampleData();
            
            // Cargar datos actualizados
            loadLatestData();
            
            // Inicializar la interfaz
            initializeAgentDashboard();
            
            console.log('üéØ Dashboard inicializado correctamente');
        });

        function loadLatestData() {
            // Recargar datos desde localStorage
            tickets = JSON.parse(localStorage.getItem('tickets')) || [];
            agents = JSON.parse(localStorage.getItem('agents')) || [];
            clients = JSON.parse(localStorage.getItem('clients')) || [];
            
            console.log('üìä Datos cargados:', {
                tickets: tickets.length,
                agents: agents.length,
                clients: clients.length
            });
        }

        function initializeAgentDashboard() {
            const currentAgent = getCurrentAgent();
            
            // Mostrar informaci√≥n del agente actual
            const agentHeader = document.getElementById('current-agent-header');
            if (agentHeader) {
                agentHeader.innerHTML = `
                    <div class="agent-welcome">
                        <h2>Bienvenido, ${currentAgent.name}</h2>
                        <div class="agent-profile">
                            <span>üìß ${currentAgent.email}</span>
                            ${currentAgent.phone ? `<span>üì± ${currentAgent.phone}</span>` : ''}
                            ${currentAgent.skills ? `<span>üõ†Ô∏è ${currentAgent.skills}</span>` : ''}
                            <button onclick="logoutAgent()" class="btn-secondary btn-small">Cerrar Sesi√≥n</button>
                        </div>
                    </div>
                `;
            }

            // Renderizar todo
            renderAllTickets();
            updateAgentMetrics();
            updateAgentFilters();
            loadAgentsForAssignment();
            
            // Configurar event listeners para filtros
            setupFilterEventListeners();
        }

        function setupFilterEventListeners() {
            const searchInput = document.getElementById('search-tickets');
            const statusFilter = document.getElementById('status-filter');
            const agentFilter = document.getElementById('agent-filter');
            const priorityFilter = document.getElementById('priority-filter');

            if (searchInput) {
                searchInput.addEventListener('input', filterTickets);
            }
            if (statusFilter) {
                statusFilter.addEventListener('change', filterTickets);
            }
            if (agentFilter) {
                agentFilter.addEventListener('change', filterTickets);
            }
            if (priorityFilter) {
                priorityFilter.addEventListener('change', filterTickets);
            }
        }

        function filterTickets() {
            const searchTerm = document.getElementById('search-tickets').value.toLowerCase();
            const statusFilterValue = document.getElementById('status-filter').value;
            const agentFilterValue = document.getElementById('agent-filter').value;
            const priorityFilterValue = document.getElementById('priority-filter').value;
            
            const filteredTickets = tickets.filter(ticket => {
                // Filtro de b√∫squeda
                const matchesSearch = 
                    ticket.subject.toLowerCase().includes(searchTerm) || 
                    ticket.description.toLowerCase().includes(searchTerm) ||
                    (ticket.clientName && ticket.clientName.toLowerCase().includes(searchTerm));
                
                // Filtro de estado
                const matchesStatus = statusFilterValue === 'all' || ticket.status === statusFilterValue;
                
                // Filtro de agente
                const matchesAgent = agentFilterValue === 'all' || ticket.agentId === agentFilterValue;
                
                // Filtro de prioridad
                const matchesPriority = priorityFilterValue === 'all' || ticket.priority === priorityFilterValue;
                
                return matchesSearch && matchesStatus && matchesAgent && matchesPriority;
            });
            
            renderAllTickets(filteredTickets);
        }

        function openAssignModal(ticketId) {
            currentTicketForAssignment = ticketId;
            const ticket = getTicketById(ticketId);
            document.getElementById('assign-ticket-subject').textContent = ticket.subject;
            document.getElementById('assign-agent-modal').style.display = 'block';
            loadAgentsForAssignment();
        }

        function closeAssignModal() {
            document.getElementById('assign-agent-modal').style.display = 'none';
            currentTicketForAssignment = null;
        }

        function loadAgentsForAssignment() {
            const agentSelect = document.getElementById('agent-select');
            agentSelect.innerHTML = '<option value="">Seleccionar agente</option>';
            
            const activeAgents = agents.filter(agent => agent.active);
            activeAgents.forEach(agent => {
                const option = document.createElement('option');
                option.value = agent.id;
                option.textContent = `${agent.name} - ${agent.skills || 'Soporte General'}`;
                agentSelect.appendChild(option);
            });
        }

        function assignTicketToAgent() {
            if (!currentTicketForAssignment) return;
            
            const agentSelect = document.getElementById('agent-select');
            const selectedAgentId = agentSelect.value;
            
            if (!selectedAgentId) {
                alert('Selecciona un agente');
                return;
            }
            
            if (assignAgentToTicket(currentTicketForAssignment, selectedAgentId)) {
                showNotification('Agente asignado correctamente', 'success');
                closeAssignModal();
                renderAllTickets();
                updateAgentMetrics();
            }
        }

        function updateAgentFilters() {
            const agentFilter = document.getElementById('agent-filter');
            if (!agentFilter) return;
            
            agentFilter.innerHTML = '<option value="all">Todos los agentes</option>';
            
            const activeAgents = agents.filter(agent => agent.active);
            activeAgents.forEach(agent => {
                const option = document.createElement('option');
                option.value = agent.id;
                option.textContent = agent.name;
                agentFilter.appendChild(option);
            });
        }

        function openChatModal(ticketId) {
            currentChatTicketId = ticketId;
            const ticket = getTicketById(ticketId);
            
            if (!ticket) {
                showNotification('Ticket no encontrado', 'error');
                return;
            }

            // Actualizar informaci√≥n del ticket en el modal
            document.getElementById('chat-ticket-subject').textContent = ticket.subject;
            document.getElementById('chat-ticket-status').textContent = getStatusText(ticket.status);
            document.getElementById('chat-ticket-status').className = `ticket-status status-${ticket.status}`;
            
            // Cargar mensajes existentes
            loadChatMessages(ticketId);
            
            // Mostrar modal
            document.getElementById('chat-modal').style.display = 'block';
            
            // Enfocar el √°rea de texto
            setTimeout(() => {
                document.getElementById('chat-message-input').focus();
            }, 100);
        }

        function closeChatModal() {
            document.getElementById('chat-modal').style.display = 'none';
            currentChatTicketId = null;
            document.getElementById('chat-message-input').value = '';
        }

        function loadChatMessages(ticketId) {
            const ticket = getTicketById(ticketId);
            const chatMessagesContainer = document.getElementById('chat-messages');
            
            if (!chatMessagesContainer) return;
            
            chatMessagesContainer.innerHTML = '';
            
            // Inicializar array de mensajes si no existe
            if (!ticket.chatMessages) {
                ticket.chatMessages = [];
                saveTickets();
            }
            
            if (ticket.chatMessages.length === 0) {
                chatMessagesContainer.innerHTML = `
                    <div class="no-messages">
                        <p>üí¨ Inicia la conversaci√≥n con el cliente</p>
                        <small>Todos los mensajes quedar√°n registrados en el historial del ticket</small>
                    </div>
                `;
                return;
            }
            
            // Mostrar mensajes en orden cronol√≥gico
            ticket.chatMessages.forEach(message => {
                const messageElement = createChatMessageElement(message);
                chatMessagesContainer.appendChild(messageElement);
            });
            
            // Scroll al final
            chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
        }

        function createChatMessageElement(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${message.type}`;
            
            const timestamp = new Date(message.timestamp).toLocaleString();
            
            if (message.type === 'internal_note') {
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="message-sender">üìù ${message.sender} (Nota Interna)</span>
                        <span class="message-time">${timestamp}</span>
                    </div>
                    <div class="message-content">${escapeHtml(message.content)}</div>
                `;
            } else if (message.type === 'system_message') {
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="message-sender">üì¢ Sistema</span>
                        <span class="message-time">${timestamp}</span>
                    </div>
                    <div class="message-content">${escapeHtml(message.content)}</div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="message-sender">${message.sender === 'agent' ? 'üõ†Ô∏è Agente' : 'üë§ Cliente'}</span>
                        <span class="message-time">${timestamp}</span>
                    </div>
                    <div class="message-content">${escapeHtml(message.content)}</div>
                `;
            }
            
            return messageDiv;
        }

        function sendChatMessage() {
            if (!currentChatTicketId) return;
            
            const messageInput = document.getElementById('chat-message-input');
            const content = messageInput.value.trim();
            
            if (!content) {
                showNotification('Escribe un mensaje antes de enviar', 'warning');
                return;
            }
            
            const ticket = getTicketById(currentChatTicketId);
            const currentAgent = getCurrentAgent();
            
            if (!ticket.chatMessages) {
                ticket.chatMessages = [];
            }
            
            // Agregar mensaje del agente
            ticket.chatMessages.push({
                type: 'agent_message',
                sender: currentAgent ? currentAgent.name : 'Agente',
                content: content,
                timestamp: new Date().toISOString()
            });
            
            // Agregar al historial de updates
            if (!ticket.updates) ticket.updates = [];
            ticket.updates.push({
                type: 'chat_message',
                message: `Agente envi√≥ mensaje: "${content.substring(0, 50)}${content.length > 50 ? '...' : ''}"`,
                timestamp: new Date().toISOString(),
                agent: currentAgent ? currentAgent.name : 'Sistema'
            });
            
            saveTickets();
            
            // Recargar mensajes y limpiar input
            loadChatMessages(currentChatTicketId);
            messageInput.value = '';
            
            showNotification('Mensaje enviado al historial del ticket', 'success');
        }

        function addInternalNote() {
            document.getElementById('internal-note-modal').style.display = 'block';
            document.getElementById('internal-note-text').value = '';
            document.getElementById('internal-note-text').focus();
        }

        function closeInternalNoteModal() {
            document.getElementById('internal-note-modal').style.display = 'none';
        }

        function saveInternalNote() {
            if (!currentChatTicketId) return;
            
            const noteInput = document.getElementById('internal-note-text');
            const content = noteInput.value.trim();
            
            if (!content) {
                showNotification('Escribe una nota antes de guardar', 'warning');
                return;
            }
            
            const ticket = getTicketById(currentChatTicketId);
            const currentAgent = getCurrentAgent();
            
            if (!ticket.chatMessages) {
                ticket.chatMessages = [];
            }
            
            // Agregar nota interna
            ticket.chatMessages.push({
                type: 'internal_note',
                sender: currentAgent ? currentAgent.name : 'Agente',
                content: content,
                timestamp: new Date().toISOString()
            });
            
            // Agregar al historial de updates
            if (!ticket.updates) ticket.updates = [];
            ticket.updates.push({
                type: 'internal_note',
                message: `Nota interna agregada`,
                timestamp: new Date().toISOString(),
                agent: currentAgent ? currentAgent.name : 'Sistema'
            });
            
            saveTickets();
            
            // Cerrar modal y actualizar chat
            closeInternalNoteModal();
            loadChatMessages(currentChatTicketId);
            
            showNotification('Nota interna guardada', 'success');
        }

        function resolveTicketFromChat() {
            if (!currentChatTicketId) return;
            
            if (confirm('¬øEst√°s seguro de que quieres marcar este ticket como resuelto?')) {
                changeTicketStatus(currentChatTicketId, 'resolved');
                
                const ticket = getTicketById(currentChatTicketId);
                const currentAgent = getCurrentAgent();
                
                // Agregar mensaje de resoluci√≥n al chat
                if (!ticket.chatMessages) ticket.chatMessages = [];
                ticket.chatMessages.push({
                    type: 'system_message',
                    sender: 'Sistema',
                    content: `‚úÖ Ticket marcado como resuelto por ${currentAgent ? currentAgent.name : 'agente'}`,
                    timestamp: new Date().toISOString()
                });
                
                saveTickets();
                
                showNotification('Ticket marcado como resuelto', 'success');
                closeChatModal();
                renderAllTickets();
                updateAgentMetrics();
            }
        }

        function forceReload() {
            console.log('üîÑ Forzando recarga de datos...');
            initializeSampleData();
            loadLatestData();
            initializeAgentDashboard();
            showNotification('Datos recargados correctamente', 'success');
        }

        function logoutAgent() {
            localStorage.removeItem('currentAgent');
            window.location.href = 'index.html';
        }

        function exportTickets() {
            const tickets = getAllTickets();
            const csv = convertTicketsToCSV(tickets);
            downloadCSV(csv, 'reporte_tickets.csv');
            showNotification('Reporte exportado correctamente', 'success');
        }

        // Hacer funciones disponibles globalmente
        window.openAssignModal = openAssignModal;
        window.closeAssignModal = closeAssignModal;
        window.assignTicketToAgent = assignTicketToAgent;
        window.changeTicketStatus = changeTicketStatus;
        window.exportTickets = exportTickets;
        window.openChatModal = openChatModal;
        window.closeChatModal = closeChatModal;
        window.addInternalNote = addInternalNote;
        window.resolveTicketFromChat = resolveTicketFromChat;
        window.forceReload = forceReload;
        window.logoutAgent = logoutAgent;
    </script>
</body>
</html>
