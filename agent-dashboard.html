<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Agente - FreshDesk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <!-- Reemplazar el header en agent-dashboard.html -->
<header class="header">
    <div>
        <h1>üõ†Ô∏è Dashboard de Agentes</h1>
        <div id="current-agent-header">
            <!-- Se cargar√° din√°micamente con la informaci√≥n del agente -->
        </div>
    </div>
    <nav class="nav">
        <a href="index.html" class="nav-link">Inicio</a>
        <a href="agent-dashboard.html" class="nav-link active">Dashboard</a>
        <a href="knowledge-base.html" class="nav-link">Base de Conocimiento</a>
    </nav>
</header>

        <!-- M√©tricas de Agentes -->
        <div class="metrics-container">
            <h2>M√©tricas del Equipo</h2>
            <div class="agents-stats" id="agents-stats">
                <!-- Se cargar√°n din√°micamente las m√©tricas por agente -->
            </div>
        </div>

        <!-- Filtros Avanzados -->
        <div class="filters">
            <input type="text" id="search-tickets" placeholder="Buscar tickets..." class="search-input">
            <select id="status-filter" class="filter-select">
                <option value="all">Todos los estados</option>
                <option value="open">Abierto</option>
                <option value="progress">En Progreso</option>
                <option value="resolved">Resuelto</option>
            </select>
            <select id="agent-filter" class="filter-select">
                <option value="all">Todos los agentes</option>
            </select>
            <select id="priority-filter" class="filter-select">
                <option value="all">Todas las prioridades</option>
                <option value="low">Baja</option>
                <option value="medium">Media</option>
                <option value="high">Alta</option>
            </select>
        </div>

        <!-- Lista de Todos los Tickets -->
        <div class="tickets-container">
            <div class="section-header">
                <h2>Todos los Tickets</h2>
                <button onclick="exportTickets()" class="btn-secondary">Exportar Reporte</button>
            </div>
            <div id="all-tickets-list" class="tickets-list">
                <!-- Tickets cargados din√°micamente -->
            </div>
        </div>
    </div>

    <!-- Modal para Asignar Agente -->
    <div id="assign-agent-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAssignModal()">&times;</span>
            <h3>Asignar Agente</h3>
            <div id="assign-agent-form">
                <p><strong>Ticket:</strong> <span id="assign-ticket-subject"></span></p>
                <label for="agent-select">Seleccionar Agente:</label>
                <select id="agent-select" class="filter-select">
                    <!-- Opciones de agentes se cargan din√°micamente -->
                </select>
                <button onclick="assignTicketToAgent()" class="btn-primary">Asignar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>


<!-- Modal para Chat y Resoluci√≥n -->
<div id="chat-modal" class="modal">
    <div class="modal-content" style="max-width: 800px; height: 80vh; display: flex; flex-direction: column;">
        <span class="close" onclick="closeChatModal()">&times;</span>
        
        <!-- Header del Chat -->
        <div class="chat-header">
            <h3>üí¨ Chat del Ticket</h3>
            <div class="ticket-chat-info">
                <strong id="chat-ticket-subject"></strong>
                <span class="ticket-status" id="chat-ticket-status"></span>
            </div>
        </div>

        <!-- √Årea de Mensajes -->
        <div id="chat-messages" class="chat-messages">
            <!-- Los mensajes se cargar√°n aqu√≠ -->
        </div>

        <!-- Formulario de Mensaje -->
        <div class="chat-input-container">
            <div class="message-input-group">
                <textarea id="chat-message-input" placeholder="Escribe tu mensaje al cliente..." rows="3"></textarea>
                <button onclick="sendChatMessage()" class="btn-primary">Enviar</button>
            </div>
            <div class="chat-actions">
                <button onclick="addInternalNote()" class="btn-secondary">Agregar Nota Interna</button>
                <button onclick="resolveTicketFromChat()" class="btn-success">Marcar como Resuelto</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Notas Internas -->
<div id="internal-note-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeInternalNoteModal()">&times;</span>
        <h3>üìù Agregar Nota Interna</h3>
        <textarea id="internal-note-text" placeholder="Escribe una nota interna para el equipo..." rows="4"></textarea>
        <button onclick="saveInternalNote()" class="btn-primary">Guardar Nota</button>
    </div>
</div>

        
        // Funcionalidades espec√≠ficas del dashboard de agentes
        let currentTicketForAssignment = null;

        function openAssignModal(ticketId) {
            currentTicketForAssignment = ticketId;
            const ticket = getTicketById(ticketId);
            document.getElementById('assign-ticket-subject').textContent = ticket.subject;
            document.getElementById('assign-agent-modal').style.display = 'block';
            loadAgentsForAssignment();
        }

        function closeAssignModal() {
            document.getElementById('assign-agent-modal').style.display = 'none';
            currentTicketForAssignment = null;
        }

        function assignTicketToAgent() {
            if (!currentTicketForAssignment) return;
            
            const agentSelect = document.getElementById('agent-select');
            const selectedAgentId = agentSelect.value;
            
            if (assignAgentToTicket(currentTicketForAssignment, selectedAgentId)) {
                showNotification('Agente asignado correctamente', 'success');
                closeAssignModal();
                renderAllTickets();
                updateAgentMetrics();
            }
        }

        function exportTickets() {
            const tickets = getAllTickets();
            const csv = convertTicketsToCSV(tickets);
            downloadCSV(csv, 'reporte_tickets.csv');
            showNotification('Reporte exportado correctamente', 'success');
        }

        // Inicializar dashboard de agente
        document.addEventListener('DOMContentLoaded', function() {
            initializeAgentDashboard();
        });
    </script>
</body>
</html>
